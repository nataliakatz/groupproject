<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="./assets/sass/app.scss" />
    <link
      rel="shortcut icon"
      href="./assets/img/icon/broccoli.svg"
      type="image/svg"
    />
    <title>Organic Vegetables</title>
  </head>

  <body>
    <!-- начало Саргылана (header) -->
    <header class="header"></header>
    <!-- конец Саргылана (header) -->

    <!-- начало Кристина (main)-->
    <main class="main"></main>
    <!-- конец Кристина (main) -->

    <!-- начало Диана (section) -->
    <section class="gallery"></section>
    <!-- конец Диана (section) -->

    <!-- начало Оля (aside) -->
    <aside class="aside"></aside>
    <!-- конец Оля (aside) -->

    <!-- начало Лиза (footer) -->
    <footer class="footer"></footer>
    <!-- конец Лиза (footer) -->

    <!-- начало Наташа (widget) -->
    <widget class="order">
      <h1 class="title">YOUR ORDER</h1>
      <span class="close">X</span>
      <div class="order-items">
        <div class="item">
          <input type="checkbox" id="cabbage" />
          <label for="cabbage">
            <h2>Cabbage Basket</h2>
            <p>Plant</p>
            <img src="./assets/img/pics/_cabbage.svg" alt="Cabbage Basket" />
          </label>
        </div>
        <div class="item">
          <input type="checkbox" id="tomato" />
          <label for="tomato">
            <h2>Tomato Basket</h2>
            <p>Plant</p>
            <img src="./assets/img/pics/tomato.svg" alt="Tomato Basket" />
          </label>
        </div>
        <div class="item">
          <input type="checkbox" id="vegetables" />
          <label for="vegetables">
            <h2>Vegetables Basket</h2>
            <p>Plant</p>
            <img
              src="./assets/img/pics/vegetables .svg"
              alt="Vegetables Basket"
            />
          </label>
        </div>

        <div class="form">
          <input type="text" placeholder="Enter full name..." />
          <input type="email" placeholder="Enter email..." />
          <input type="text" placeholder="Enter card..." />
          <textarea placeholder="Enter comments..."></textarea>
          <button>Submit</button>
        </div>
      
      <div class="image-container">
        <img src="./assets/img/pics/img girl.svg" alt="Girl with vegetables" />
      </div>
    </widget>
    <!-- конец Наташа (widget) -->
  </body>
</html>
